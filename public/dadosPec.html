<!doctype html>
<html ng-app>
  <head>
    <!--   jQuery    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--  Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleDadosPec.css">

    <!--  Custom Js  -->
    <script src="js/script.js"></script>
    <script src="js/dadosPec.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper cyan darken-1">
        <a href="index.html" class="brand-logo">PECtômetro</a>
        <a href="listasPec.html" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">keyboard_arrow_left</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="quemSomos.html">Quem Somos</a></li>
          <li style="margin-right: 20px">
            <nav class="nav-pesquisa">
              <div class="nav-wrapper">
                <form>
                  <div class="input-field cyan darken-1">
                    <input id="search-pc" type="search" placeholder="Pesquisar PEC's" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
          </li>
        </ul>
      </div>
    </nav>
    <nav class="nav-pesquisa mobile">
      <div class="nav-wrapper">
        <div class="input-field white">
          <input id="search" type="search" onkeypress="keypress(event,this)" placeholder="Buscar PEC" required onclick="$('nav.mobile').addClass('expanded')">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" onclick="$('nav.mobile').removeClass('expanded')">close</i>
        </div>
      </div>
      <div class="filtro-wrapper">
        <a style="margin-left: 10px">Mais filtros</a>
        <a class="waves-effect waves-light btn" style="color: white !important; float: right; margin-top: 10px; margin-right: 10px;" onclick="openPec()">Buscar</a>
      </div>
    </nav>

    <div style="padding: 0 20px">
      <h1 id="numPec">PEC </h1>
      <span id="span-autor" style="font-weight: bold">Autores: </span><span id="autores"></span><br/>
      <span id="span-ementa" style="font-weight: bold">Ementa: </span><span id="ementa"></span><br/>
      <span id="span-ementa" style="font-weight: bold">Constituição: </span><span id="constituicao"></span>
    </div>
    
    <div class="card">
          <div class="card-content">
              <div class="row">
                <div style='display: flex;flex-direction: row'>
                  <div class="input-field col s12">
                      <textarea id="nomeTexto" class="materialize-textarea"></textarea>
                      <label for="textarea1">Escreva seu nome</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="emailTexto" class="materialize-textarea"></textarea>
                    <label>Escreva seu email</label>
                  </div>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">border_color</i> 
                    <label>Escreva seu comentario</label>
                    <textarea id="comentario" class="materialize-textarea"></textarea>
                </div>
                 <button onclick="enviarPEC()" class="btn waves-effect waves-light" style="width:100%" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
              </button>
              </div>
            <h3 class="titulo">Fórum</h3>
            <div class="card indigo lighten-5">
                <div class="card-content">
                    <div id="comentarios" class="comentarios"></div>
                </div>
              </div>
          </div>
      </div>
          
        </div>

  </body>
</html>
